<!DOCTYPE html>
<head>
    <title>ex4_Welcome</title>
    <script>
        function sub() {
            const name = prompt('이름을 입력해주세요:');
            document.getElementById("test").innerHTML = "Welcome! " + name;
            } 
    </script>
</head>
<body>
    <h1>환영인사</h1><br/>
    <button onclick="sub()"">시작하기</button>
    <h2 id="test"></h2>
</body>
</html>
