<!DOCTYPE html>
<html>
<head>
    <title>ex1_전등켜고끄기</title>
</head>
<body>
    <h1>전등켜고끄기</h1><br/>
    <img id="lightb" src="light-bulb_off.png" width='120px'><br>

    <button onclick="document.getElementById('lightb').src='light-bulb_on.png'">
        전등켜기스위치</button>
    <button onclick="document.getElementById('lightb').src='light-bulb_off.png'">
        전등끄기스위치</button>
</body>
</html>
